<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch â€” Couch Kid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 5rem 2rem 2rem;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 1.5rem 2.5rem;
      z-index: 10;
    }

    nav a {
      font-family: "Space Grotesk", sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      text-decoration: none;
      color: #111;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #555;
    }

    .merch-grid {
      display: flex;
      gap: 3rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .merch-item {
      text-align: center;
      text-decoration: none;
      display: block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .merch-item:hover {
      transform: scale(1.03);
    }

    .merch-item img {
      max-width: min(300px, 40vw);
      height: auto;
    }

    .merch-item p {
      font-family: "Space Grotesk", sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #111;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      nav {
        padding: 1rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/story' | relative_url }}">Story</a>
    <a href="{{ '/' | relative_url }}">Home</a>
  </nav>
  <div class="merch-grid">
    <a href="{{ '/order' | relative_url }}?item=tshirt" class="merch-item">
      <img src="{{ '/assets/images/tshirt.png' | relative_url }}" alt="Couch Kid T-Shirt">
      <p>T-Shirt</p>
    </a>
    <a href="{{ '/order' | relative_url }}?item=sweatshirt" class="merch-item">
      <img src="{{ '/assets/images/sweatshirt.png' | relative_url }}" alt="Couch Kid Sweatshirt">
      <p>Sweatshirt</p>
    </a>
  </div>
</body>
</html>
